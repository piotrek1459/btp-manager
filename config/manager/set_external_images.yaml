apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: SAP_BTP_SERVICE_OPERATOR
              value: /ghcr.io/sap/sap-btp-service-operator/controller:v0.10.0
            - name: KUBE_RBAC_PROXY
              value: /quay.io/brancz/kube-rbac-proxy:v0.20.0
